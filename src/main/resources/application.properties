spring.application.name=project1

spring.datasource.url=jdbc:mysql://localhost:3304/project1db?serverTimezone=Asia/Seoul
spring.datasource.username=project1user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA가 실행하는 SQL을 콘솔에 출력
# spring.jpa.show-sql=true
# 실행 SQL이 어떤 JPA 작업에서 나온 쿼리인지 주석 표시
spring.jpa.properties.hibernate.use_sql_comments=true

# SQL을 로그로 표시
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# 출력되는 SQL을 보기 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# DDL(create, alter, drop) 자동 생성 전략
# create : 기존 테이블 삭제 후 다시 생성
# update : 변경된 부분만 반영 (운영 환경에서는 주의)
# validate : 테이블 생성, 수정 절대 X, 어플리케이션 시작 시 엔티티 <> DB 스키마 일치 여부만 검증하여 불일치 시 기동 X
# none : DDL 관련 작업 X, 엔티티와 DB 구조가 달라도 실행됨
spring.jpa.hibernate.ddl-auto=update

# 세션 유지 시간 설정(30분)
server.servlet.session.timeout=1m

